# Lint-only Pipeline (MLX requires macOS - tests run locally on mini1/mini2)

name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: [self-hosted, linux, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false
          python-version: "3.12"
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: uv sync --extra dev
        env:
          UV_HTTP_TIMEOUT: 300

      - name: Run ruff linter
        run: uv run ruff check src/mlxim/

      - name: Run ruff formatter check
        run: uv run ruff format --check src/mlxim/

      - name: Run mypy type checking
        run: uv run mypy src/mlxim/
