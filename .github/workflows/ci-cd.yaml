# Lint-only Pipeline (MLX requires macOS - tests run locally on mini1/mini2)

name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: [self-hosted, linux, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false
          python-version: "3.12"

      - name: Install linting tools
        run: uv pip install --system ruff mypy

      - name: Run ruff linter
        run: ruff check src/mlxim/

      - name: Run ruff formatter check
        run: ruff format --check src/mlxim/
